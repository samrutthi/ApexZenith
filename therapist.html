<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapist Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="therapist.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Dashboard -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white active" href="#">
                <span data-feather="home"></span>
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="mypatients.html">
                <span data-feather="file"></span>
                My Patients
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="casesupervisor.html">
                <span data-feather="users"></span>
                Case Supervisor
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Welcome, Therapist</h1>
        </div>

        <!-- Profile and Upcoming Sessions -->
        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Profile</h5>
                <p class="card-text">Therapist Name: John Doe</p>
                <p class="card-text">Experience: 5 Years</p>
                <p class="card-text">Specialization: Speech Therapy</p>
              </div>
            </div>
          </div>

          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Upcoming Sessions</h5>
                <ul class="list-group">
                  <li class="list-group-item">Patient: Jane Smith - Appointment: Sept 15, 2024</li>
                  <li class="list-group-item">Patient: Alex Johnson - Appointment: Sept 17, 2024</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
