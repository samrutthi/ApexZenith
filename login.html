<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts: Poppins and Noto Sans -->

    <link rel="stylesheet" href="login.css">

<body>

    <div class="container">
        <!-- Left Half -->
        <div class="left-half">
            <div class="text">
                <h1>AYJNISHD</h1>
                <h3>A software to ease the workload of supervisors...</h3>
                <h3>The greatest software ever </h3>
            </div>
        </div>

        <!-- Right Half -->
        <div class="right-half">
            <div class="login-panel">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <select>
                        <option value="therapist">Therapist</option>
                        <option value="clinicalSupervisor">Clinical Supervisor</option>
                        <option value="caseSupervisor">Case Supervisor</option>
                    </select>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
