<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Lesson Plan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="therapist.css">
</head>
<body>
  <div class="container my-5">
    <h2>Add Lesson Plan for Jane Smith</h2>
    <form>
      <div class="mb-3">
        <label for="lessonPlan" class="form-label">Lesson Plan Details</label>
        <textarea class="form-control" id="lessonPlan" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Lesson Plan</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
