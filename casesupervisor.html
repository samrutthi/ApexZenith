<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Supervisor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="therapist.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Dashboard -->
      <div class="col-md-3 bg-dark text-white vh-100">
        <h3 class="p-3">Therapist Dashboard</h3>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="mypatients.html">My Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="casesupervisor.html">Case Supervisor</a>
          </li>
        </ul>
      </div>

      <!-- Main Content Area -->
      <div class="col-md-9 p-4">
        <h2>Case Supervisor</h2>

        <!-- Case Supervisor Details Section -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Current Case Supervisor</h5>
            <p class="card-text">Dr. Sarah Johnson</p>
            <p class="card-text"><strong>Email:</strong> sarah.johnson@example.com</p>
            <p class="card-text"><strong>Phone:</strong> +1-555-123-4567</p>
          </div>
        </div>

        <!-- Mentor Change Section -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Change Case Supervisor</h5>
            <form>
              <div class="mb-3">
                <label for="newCaseSupervisor" class="form-label">New Case Supervisor</label>
                <select class="form-select" id="newCaseSupervisor">
                  <option selected>Dr. John Adams</option>
                  <option>Dr. Lisa Smith</option>
                  <option>Dr. Emily Parker</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit Change</button>
            </form>
          </div>
        </div>

        <!-- Chat Application Section -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Chat with Case Supervisor</h5>
            <a href="https://examplechatapp.com" target="_blank" class="btn btn-success">Open Chat Application</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
